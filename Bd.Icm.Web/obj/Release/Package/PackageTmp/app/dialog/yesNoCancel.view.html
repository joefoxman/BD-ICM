<div class="modal-header">
    <h3>{{ vm.title }}</h3>
</div>
<div class="modal-body">
    <div class="confirmation-message">{{ vm.message }}</div>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="vm.yes()">Yes</button>
    <button class="btn btn-warning" ng-click="vm.no()">No</button>
</div>
