<div class="modal-header">
    <h3>Settings</h3>
</div>
<div class="modal-body">
    <div ng-show="pmvm.modelErrors.length > 0">
        <ul class="validation-summary-errors">
            <li ng-repeat="error in pmvm.modelErrors">{{ error }}</li>
        </ul>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="well">
                <div class="row">
                    <form name="metadataForm" role="form" class="form-horizontal">
                        <div class="col-sm-12">
                            <div class="form-group" ng-class="{ 'has-error' : metadataForm.metaKey.$invalid }">
                                <label for="metaKey" class="control-label col-sm-4">Parameter Name:</label>
                                <div class="col-sm-8">
                                    <input id="metaKey" name="metaKey" type="text" maxlength="50" required
                                           ng-disabled="pmvm.isReadOnly()"
                                           class="form-control" ng-model="pmvm.partMetadata.metaKey" />
                                    <span class="help-block" ng-show="metadataForm.metaKey.$error.required">Parameter name is required.</span>
                                    <span class="help-block" ng-show="metadataForm.metaKey.$error.maxlength">Parameter name cannot exceed 50 characters.</span>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : metadataForm.metaValue.$invalid }">
                                <label for="metaValue" class="control-label col-sm-4">Parameter Value:</label>
                                <div class="col-sm-8">
                                    <input id="metaValue" name="metaValue" type="text" maxlength="50" required
                                           ng-disabled="pmvm.isReadOnly()"
                                           class="form-control" ng-model="pmvm.partMetadata.metaValue" />
                                    <span class="help-block" ng-show="metadataForm.metaValue.$error.required">Parameter value is required.</span>
                                    <span class="help-block" ng-show="metadataForm.metaValue.$error.maxlength">Parameter value cannot exceed 50 characters.</span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-if="!pmvm.isReadOnly()" ng-click="pmvm.save()" ng-disabled="!metadataForm.$valid">Save</button>
    <button class="btn btn-default" ng-click="pmvm.cancel()">Cancel</button>
</div>
